image 100ask-t113-pro_sdcard.img {
	hdimage{
		partition-table-type = "hybrid"
		gpt-location = 1M
	}
	partition boot0 {
		in-partition-table = "no"
		image = "boot0_sdcard.fex"
		offset = 8K
	}

	partition boot-packages {
		in-partition-table = "no"
		image = "boot_package.fex"
		offset = 16400K
	}

	partition boot-resource {
		image = "boot-resource.fex"
	}

	partition env {
		image = "env.fex"
		size = 128k
	}

	partition env-redund {
		image = "env.fex"
		size = 128k
	}

	partition boot {
		partition-type = 0xC
		bootable = "true"
		image = "boot.vfat"
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
	}
        partition share {
                partition-type = 0xC
                size = 256M
        }
}

image boot.vfat {
	vfat {
		files = {
			"boot.img",
			"zImage",
			"sun8iw20p1-t113-100ask-t113-pro.dtb",
			"dsp0.fex"
			
		}
	}
	size = 32M
}
